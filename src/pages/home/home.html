<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding> 
    <ion-grid no-padding>
        
        <ion-row no-padding>  <!-- ROW1 : Nos Programmes Immobiliers -->
          <ion-col col-12 no-padding>
            <ion-list no-margin>
              <ion-item-sliding no-margin no-padding #slidingItem1 >
                <ion-item no-margin no-padding #item1 (click)="openOption(slidingItem1, item1,'grand')">
                  <ion-card no-padding >
                    <img no-padding src="assets/img/programmes/accueil/programmes.jpg"/>
                    <div class="card-title"><ion-icon name="home"></ion-icon> Nos programmes immobiliers</div>
                  </ion-card>
                </ion-item>
                <ion-item-options >
                  <button ion-button color="sablux" icon-start (click)="openListeProgrammes({typeDeProgramme:'realiser'})">
                    <ion-icon name="done-all"></ion-icon>
                    Réalisés
                  </button>
                  <button color="gris" ion-button icon-start (click)="openListeProgrammes({typeDeProgramme:'cours'})">
                    <ion-icon name="ios-more"></ion-icon>
                    En Cours
                  </button>
                  <button color="light"  ion-button icon-start (click)="openListeProgrammes({typeDeProgramme:'venir'})">
                    <ion-icon name="home"></ion-icon>
                    A Venir
                  </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row> <!-- END ROW1  -->
        
        <ion-row no-padding> <!-- ROW2:   Trouver un bien immobilier-->
          <ion-col col-12 no-padding no-margin>
              <ion-list no-margin>
                <ion-item-sliding no-margin no-padding #slidingItem2>  <!-- On recupère le ion-item-sliding pour slider quand on clique-->
                    <ion-item no-margin no-padding #item2 (click)="openOption(slidingItem2, item2)">
                        <ion-card no-padding>
                            <img no-padding src="assets/img/programmes/accueil/rechercheimmo.jpg"/>
                            <div class="card-title"> <ion-icon name="search"></ion-icon> Trouver un bien immobilier</div>
                          </ion-card>
                    </ion-item>
                    <ion-item-options>
                      <button ion-button color="light" icon-start (click)="openTrouverBien({statutBien:'louer'})">
                        <ion-icon name="home"></ion-icon>
                        A Louer
                      </button>
                      <button class="slidebutton" ion-button icon-start>
                        <ion-icon name="cash"></ion-icon>
                        A vendre
                      </button>
                    </ion-item-options>
                </ion-item-sliding>
              </ion-list>
          </ion-col>
        </ion-row> <!-- END ROW2: -->

        <ion-row no-padding> <!-- ROW3:   Acceder à votre espace membre-->
          <ion-col col-12 no-padding>
            <ion-card no-padding>
              <img no-padding src="assets/img/programmes/accueil/espace.jpg"/>
              <div class="card-title">Acceder à votre espace membre</div>
            </ion-card>
          </ion-col>

          <ion-col col-12 no-padding>
            <ion-card no-padding>
              <img no-padding src="assets/img/programmes/accueil/contact.jpg"/>
              <div class="card-title">Contactez-Nous</div>
            </ion-card>
          </ion-col>
        </ion-row> <!-- END ROW:3 -->

    </ion-grid>
</ion-content>
