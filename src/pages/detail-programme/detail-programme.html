<ion-header>

    <ion-navbar>
      <ion-title>{{chooseprog.nom}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-grid>
          <ion-row>
            <ion-col col-12> <!-- Espace du slider image-->
              
              <ion-slides>
                <ion-slide>
                  <img src="assets/img/programmes/colline.jpg"/>
                </ion-slide>
                <ion-slide>
                  <img src="assets/img/programmes/lierre.jpg"/>
                </ion-slide>
              </ion-slides>

            </ion-col> <!-- Fin espace slider -->
          </ion-row>
          <ion-row>
            <ion-col col-12> Une résidence de prestige pour des gens du même callibre</ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
