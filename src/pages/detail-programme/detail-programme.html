<ion-header>

    <ion-navbar>
      <ion-title>{{chooseprog.nom}}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="no-padding">
      <ion-grid class="no-padding">
          <ion-row class="no-padding"> <!-- Espace du slider image-->
            <ion-col col-12 class="no-padding">

              <ion-slides pager>
                <ion-slide *ngFor="let item of chooseprog.tabUrlImg">
                  <img src="{{item}}"/>
                </ion-slide>
              </ion-slides>

            </ion-col> 
          </ion-row><!-- Fin espace slider -->

          <ion-row>
            <div class="center">
              <ion-chip>
                <ion-icon name="home" color="sablux"></ion-icon>
                <ion-label>{{chooseprog.nom}}</ion-label>
              </ion-chip>
            </div>
          </ion-row>


          <ion-row> <!-- ESPACE DESCRIPTION-->
            <ion-col offset-1 col-10> 
                <p class="text-justif">{{chooseprog.description}}</p>
            </ion-col>
          </ion-row><!-- FINN ESPACE DESCRIPTION--> 
      </ion-grid>
      
      <!-- <googlemap-partial></googlemap-partial> -->
      <googlemap-partial [progForMap]="chooseprog"></googlemap-partial>

    <button ion-button color="sablux" type="submit" full icon-left large (click)="openContacter(chooseprog)"> 
      <ion-icon name="happy"></ion-icon>
      <p margin-right>Je suis interess√© </p> 
      </button>
  </ion-content>
