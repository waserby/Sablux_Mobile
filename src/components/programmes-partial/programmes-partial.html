<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nos programmes</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="etatsegment"><!-- On bind à la variable etat  -->
      <ion-segment-button value="realiser"> <!--   [ngClass]="{'segment-activated': item =='rea'}"="segment-activated" Dans ce segment, etat = realiser  -->
        Réalisés
      </ion-segment-button>
      <ion-segment-button value="cours"  > <!-- Dans ce segment, etat = cours  -->
        En Cours
      </ion-segment-button>
      <ion-segment-button value="venir"> <!--  [ngClass]="{'segment-activated': item =='venir'}" Dans ce segment, etat = venir  -->
        A Venir
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <div [ngSwitch]="etatsegment">
    <div *ngSwitchCase="'realiser'">

      <div *ngFor="let item of progs">
        <ion-card *ngIf="'rea'== item.status" (click)="opendetailprogramme({itemid: item.id})" >
          <img class="filtre-black" [src]="item.srcimg"/>
          <div class="card-title">{{item.nom}}</div>
          <div class="card-subtitle">{{item.zone}}</div>
        </ion-card>
      </div>

    </div>

    <div *ngSwitchCase="'cours'">

      <div *ngFor="let item of progs">
        <ion-card  *ngIf="'cours'== item.status" (click)="opendetailprogramme({itemid: item.id})">
          <img class="filtre-black" [src]="item.srcimg"/>
          <div class="card-title">{{item.nom}}</div>
          <div class="card-subtitle">{{item.zone}}</div>
        </ion-card>
      </div>

    </div>

    <div *ngSwitchCase="'venir'">

      <div *ngFor="let item of progs">
        <ion-card  *ngIf="'venir'== item.status" (click)="opendetailprogramme({itemid: item.id})">
          <img class="filtre-black" [src]="item.srcimg"/>
          <div class="card-title">{{item.nom}}</div>
          <div class="card-subtitle">{{item.zone}}</div>
        </ion-card>
      </div>

    </div>
  </div>
</ion-content>
