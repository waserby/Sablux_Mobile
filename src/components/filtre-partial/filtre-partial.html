<!--FiltrePartialComponent Page d'affichage du filtre -->

<!-- Image Top -->
<ion-card no-padding>
  <img src="assets/img/programmes/accueil/rechercheimmo.jpg"/>
  <!-- <ion-icon name="search"></ion-icon> -->
</ion-card>

<form (ngSubmit)="sendInputs(inputs)">
  <!-- Zone -->
  <ion-list radio-group>

      <ion-list-header>
        <b>Choisissez une zone de recherche</b> 
      </ion-list-header>

      <ion-item>
        <ion-label>Zone</ion-label>
        <ion-select name="input_zone" [(ngModel)]="inputs.zone" placeholder="Sans ce critère">
          <ion-option value="none">
            Sans ce critère
          </ion-option>
          <!-- <ion-option value="aroundme">
            Autour de moi
          </ion-option> -->
          <div *ngFor="let yeuf of arrayZone">
            <ion-option value="{{yeuf}}">
              {{yeuf}}
            </ion-option>
          </div>
        </ion-select>
      </ion-item>
      
    </ion-list>
  <!-- TYPE -->
  <ion-list radio-group>

    <ion-list-header>
      <b>Choisissez un type de bien</b> 
    </ion-list-header>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select name="input_type" [(ngModel)]="inputs.type" placeholder="Sans ce critère">
        <ion-option value="none">Sans ce critère</ion-option>
        <ion-option value="Villa">Villa</ion-option>
        <ion-option value="MAGASIN">Magasin</ion-option>
        <ion-option value="Studio">Studio</ion-option>
        <ion-option value="F1">F1</ion-option>
        <ion-option value="F2">F2</ion-option>
        <ion-option value="F3">F3</ion-option>
        <ion-option value="F4">F4</ion-option>
        <ion-option value="F5">F5</ion-option>
        <ion-option value="F6">F5</ion-option>
        <ion-option value="F7">F5</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <!-- PRIX -->
  <ion-list radio-group>
    
      <ion-list-header>
          <ion-col col-8><b>Choisissez un prix maximal (en FCFA) : </b></ion-col>
      </ion-list-header>
      <!-- <ion-input type="number" name="prixmax" [(ngModel)]="inputs.prix"></ion-input> -->
      <ion-row>
        <ion-col offset-4 col-4><textarea name="prixmax" rows="1" maxLength="500" [(ngModel)]="inputs.prix"></textarea></ion-col>
      </ion-row>
      <ion-row>
          <ion-item>
            <ion-range class='no-ptop' no-padding name="input_prix" min="0" max="4000000" pin="true" [(ngModel)]="inputs.prix" color="sablux">
              <ion-icon range-left small name="cash"></ion-icon>
              <ion-icon range-right name="cash"></ion-icon>
            </ion-range>
          </ion-item>
      </ion-row>

  </ion-list>
  <!-- NIVEAU -->
  <!-- <ion-list radio-group>

    <ion-list-header>
      <b>Choisissez un niveau d'étage</b> 
    </ion-list-header>

    <ion-item>
      <ion-label>Niveau étage</ion-label>
      <ion-select name="input_etage" [(ngModel)]="inputs.etage" placeholder="Sans ce critère">
        <ion-option value="none" >Sans ce critère</ion-option>
        <ion-option value="0" >Rez de chaussée</ion-option>
        <ion-option value="1">1er étage</ion-option>
        <ion-option value="2">2ème étage</ion-option>
        <ion-option value="3">3ème étage</ion-option>
        <ion-option value="4">4ème étage</ion-option>
        <ion-option value="5">5ème étage     </ion-option>
      </ion-select>
    </ion-item>
  </ion-list> -->

  <!-- {{inputs.zone}}
  {{inputs.type}}
  {{inputs.prix}}
  {{inputs.etage}} -->

  <button ion-button color="sablux" type="submit" full icon-left large [disabled]="!boutonRechercherOn" ng-class="{classButtonOff: !boutonRechercherOn}"> 
    <ion-icon name="home"></ion-icon>
    RECHERCHER 
  </button>
</form>
